<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <span th:include="common/header :: common-header"></span>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/index.css}"/>
    <title>Around The World :: Submit Story</title>
</head>
<body>
<header>
    <div th:replace="common/header :: header('challenges')"></div>
</header>
<div class="container main">

    <div class="card">
        <h5 class="card-header text-center" th:text="'Submit Your Story'"></h5>
        <div class="card-body">
        <form method="post" action="../submit-story" enctype="multipart/form-data">
            <div class="form-group">
                <input type="hidden" id="challengeId" name="challengeId" th:value="${challengeId}">
            </div>
            <div class="form-group">
                <label for="title">Story Title</label>
                <input required type="text" class="form-control" id="title" name="title" aria-describedby="storyhelp"
                       placeholder="Enter Story Title">
            </div>
            <div class="form-group">
                <label for="description">Story Description</label>
                <textarea required class="form-control" id="description" name="description" rows="3"
                          placeholder="Enter Short Description For Your Story"></textarea>
            </div>
            <div class="form-group">
                <label for="images">Supporting Photos (Max 3)</label>
                <input required type="file" class="form-control-file" id="images" name="images" multiple="multiple">
            </div>
            <div class="form-group">
                <label for="video">Video Url</label>
                <input type="text" class="form-control" id="video" name="video" aria-describedby="storyhelp"
                       placeholder="Enter Uploaded Video Url">
            </div>

            <div class="align-items-center text-center">
                <a class="btn btn-primary btn-lg btn-signin text-center mx-auto"
                   th:href="@{'/challenges/'+ ${challengeId}}">Back to Challenge</a>
                <button type="submit" class="btn btn-primary btn-lg btn-signin text-center mx-auto">Submit</button>
            </div>
        </form>
        </div>
    </div>
</div>
<footer>
    <div th:replace="common/header :: footer"></div>
</footer>
<span th:include="common/header :: before-body-scripts"></span>
</body>
</html>
