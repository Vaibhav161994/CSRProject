<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <span th:include="common/header :: common-header"></span>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/login.css}"/>
    <title> Set new Password </title>
</head>
<body>
<header>
    <div class="container-fluid mx-auto header">
        <h1 class="mx-auto main_banner">Around the World</h1>
    </div>
    <div class="alert alert-danger" th:if="${message}">
        <label th:text="${message}"/>
    </div>
</header>

<section id="login_section" sec:authorize="hasAuthority('CP_PRIVILEGE')">
    <div class="container">
        <form class="form-signin mx-auto" action="/user/savePassword" th:object="${newpassword}" method="POST"
              enctype="utf8">

            <div class="form-group align-items-center text-center" id="verify">
                <div class="col-sm-4 mx-auto">
                    <input type="password" id="inputPassword" class="form-control mx-sm-3 mb-2"
                           placeholder="New Password" name="password" autocomplete="password" required>
                    <p class="error-list" th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="col-sm-4 mx-auto">
                    <input type="password" th:field="*{matchingPassword}" class="form-control mx-sm-3 mb-2"
                           placeholder="Confirm Password" required autofocus/>
                    <p class="error-list" th:each="error : ${#fields.errors('matchingPassword')}" th:text="${error}">
                        Validation error</p>
                </div>

                <div class="col-sm-4 mx-auto">
                    <p class="error-list" th:each="error : ${#fields.globalErrors()}" th:text="${error}">Validation
                        error</p>
                </div>

                <div class="col-sm-4 mx-auto text-center">
                    <br>
                    <button class="btn btn-primary btn-lg btn-signin text-center mx-auto" type="submit"
                            th:text="#{label.pwdform.submit}">submit
                    </button>
                </div>
            </div>

        </form>
    </div>
</section>
</body>
</html>
